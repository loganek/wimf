package eu.onionsoftware.wimf;

message Message {
	optional int32 from = 1;
	required int32 to = 2;
	required string text = 3;
}

message Login {
	required string nickname = 1;
	optional bytes image = 2;
	optional int32 id = 3;
}

message WimfInfo
{
	optional Message message = 1;
	optional Login login = 2;
}
